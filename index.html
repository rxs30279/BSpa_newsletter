<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Newsletter</title>

</head>

<body>
  <main class="container">

    <header>
      <picture class="hero">
        <source media="(min-width:576px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img src="./assets/images/illustration-sign-up-mobile.svg"
          alt="Abstract image of computer screen, browser and graph">
      </picture>
    </header>

    <section class="sign-up">
      <h1>Stay updated!</h1>
      <h4>Join 60,000+ product managers receiving monthly updates on:</h4>
      <ul>
        <li> <img src="./assets/images/icon-list.svg" alt="tick icon">Product discovery and building what matters</li>
        <li> <img src="./assets/images/icon-list.svg" alt="tick icon">Measuring to ensure updates are a success</li>
        <li> <img src="./assets/images/icon-list.svg" alt="tick icon">And much more!</li>
      </ul>

      <form class="sign-up__form">
        <label class="email-text" for="email">Email address</label><br>
        <input type="email" name="email" id="email" required placeholder="email@company.com">
      </form>
      <button type="submit" id="form-submit-button" onclick="submitForm()">
        Subscribe to monthly newsletter</button>

    </section>
  </main>
  <script>
    /*
      1. Find the element we want to click (button)
      2. Apply a click event to that button that calls a function
      3. Create a function that alerts a message to the user when the button is clicked 
      */

    /* function is a wrapper for a set of instructions */
    function submitForm() {
      alert("worked");
    }
  </script>
</body>

</html>
